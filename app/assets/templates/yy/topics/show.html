<h1>{{topic.title}}</h1>

<div class="row">
  <div class="col-md-9">
    <div class="media">
      <a href="#" class="pull-left">
        <img class="media-object" src="http://placehold.it/90x90" />
      </a>
      <div class="media-body">
        <div class="media-heading">
          <h4 class="pull-left">{{topic.user_display_name}}</h4>
          <span class="pull-right">date time</span>
          <div class="clearfix"></div>
        </div>
        <p>
          {{topic.content}}
        </p>

        <div class="actions pull-right">
          <a href="#" class="btn btn-primary">Reply</a>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
