<div id="reply-control" class="form-window" ng-show="newReplyForm.show" ng-controller="ReplyFormCtrl">
  <div class="modal-header">
    <button type="button" class="close" ng-click="newReplyForm.show = false">x</button>
    <h4 class="modal-title">Reply to: <span class="topic-title">{{topic.title}}</span></h4>
    </div>
  <div class="topic-content row">
    <form name="replyForm" ng-submit="submitForm(replyForm.$valid)" novalidate>
      <div class="form-group col-md-12" ng-class=" { 'has-error': replyForm.content.$invalid && replyForm.content.$dirty, 'has-success ': replyForm.content.$valid && replyForm.content.$dirty, 'has-feedback': replyForm.content.$dirty }">
        <textarea class="form-control" ng-model="comment.content" name="content" placeholder="Type here." rows="8" required></textarea>
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="replyForm.content.$valid && replyForm.content.$dirty"></span>
        <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="replyForm.content.$invalid && replyForm.content.$dirty"></span>
      </div>
      <div class="form-group col-md-12">
        <button type="submit" class="btn btn-primary" ng-disabled="replyForm.$invalid">Reply</button>
        <a class="btn btn-link" ng-click="newReplyForm.show = false">Cancel</a>
      </div>
    </form>
  </div>
</div>
